{% extends 'main.html' %} {% block style %} {% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %} 
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">QR Park</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        {% if current != 'AnonymousUser' %}
        <li class="nav-item">
            <a class="nav-link" href="#">{{current}}</a>
        </li>
        <li class="nav-item">
            <form action="logout" method="POST">
                {% csrf_token %}
                <button class="nav-link btn-logout" type="submit" value="logout" name="logout">Logout</button>
            </form>
        </li>
        {% else %} 
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
